<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Demostración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }
        .header, .content, .footer {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            margin: 10px;
        }
        .header {
            background-color: #e2e2e2;
            text-align: center;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            justify-items: center;
        }
        .footer {
            background-color: #e2e2e2;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Título Interesante</h1>
    </div>
    <div class="content">
        <h2>Descripción del Proyecto</h2>
        <p>Este proyecto es una demostración de cómo utilizar CSS Grid para crear una página web moderna y receptiva. El diseño de la cuadrícula permite organizar el contenido de manera flexible y eficiente.</p>
        <button>Más Información</button>
    </div>
    <div class="footer">
        <p>&copy; 2023 Proyecto de Demostración</p>
    </div>
</body>
</html>
